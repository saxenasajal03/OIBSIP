<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajal Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="temp">
            <div class="tccon">
                    <h2 id="Title">Temperature Converter</h2>
                    <br><br>
                    <form class="tfo">
                        <label for="IT" id="ip">Input Temperature</label>
                        <br><br>
                        <input type="number" id="inp">
                        <select id="from">
                            <option value="Celsius">Celsius</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                            <option value="Kelvin">Kelvin</option>
                        </select>
                        <br><br>
                        <label for="OT" id="op">Output Temperature</label>
                        <br><br>
                        <input type="number" id="out">
                        <select id="to">
                            <option value="Celsius">Celsius</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                            <option value="Kelvin">Kelvin</option>
                        </select>
                    </form>
                    <br><br>
                    <button id="btn">Calculate</button>
                    <br><br>
                    <p id="info">Please enter numerical values only.</p>
            </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
